version: "3.3"
services:
  frontend:
    image: "smswithoutborders/frontend"
    container_name: frontend
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    env_file:
      - ./frontend/.env.production.local
    network_mode: "host"
  backend:
    image: "smswithoutborders/backend"
    container_name: backend
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    network_mode: "host"
    ports:
      - "9000:9000"
